plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'idea'

group 'spring-azure-bus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.microsoft.azure:azure-servicebus-spring-boot-starter:0.1.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
